<!--пока грузяться посты что бы показывался текст с загрузкой-->
<div *ngIf="posts?.length; else loading">
  <div>
    <input type="text" placeholder="Search">
  </div>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts; let idx = index">
      <td>{{idx + 1}}</td>
      <td>{{post.author}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date | date: 'medium'}}</td>
      <td>
        <button [routerLink]="['/admin', 'post', post.id, 'edit']">Open</button>
        <a *ngIf="post.id" (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!--сам текст-->
<ng-template #loading>
  <p>Идет загрузка</p>
</ng-template>
