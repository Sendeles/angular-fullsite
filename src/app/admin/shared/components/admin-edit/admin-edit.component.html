<div *ngIf="form; else loading" >
<form [formGroup]="form" (ngSubmit)="submit()" class="post-form">
  <div class="form-group">
    <label for="title">Post Title&nbsp;<span class="necessarily">*</span>:</label>
    <div class="necessarily in_end"
         *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)">
      Обязательное поле
    </div>
    <input id="title" type="text" placeholder="Enter here" formControlName="title" required>
  </div>
  <div class="form-group">
    <label for="content">Post Content&nbsp;<span class="necessarily">*</span>:</label>
    <div class="necessarily in_end"
         *ngIf="form.controls['content'].invalid && (form.controls['content'].dirty || form.controls['content'].touched)">
      Обязательное поле
    </div>
    <quill-editor
      [styles]="editorStyles"
      id="content" formControlName="content"></quill-editor>
  </div>
  <button type="submit"
          [disabled]="form.invalid || submitted" >Edit</button>
</form>
</div>


<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
