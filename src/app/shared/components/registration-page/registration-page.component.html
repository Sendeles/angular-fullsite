<form [formGroup]="form"
      (ngSubmit)="onSubmit()">
  <div class="header container">
    <div class="position">
      <div>
        <label for="name">Name</label>
        <label class="necessarily" for="name">*</label>
      </div>
      <div class="necessarily"
           *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">
        Обязательное поле
      </div>
    </div>
    <input id="name" type="text" placeholder="Enter here" formControlName="name" required>
  </div>
  <br>
  <div class="header container">
    <div class="position">
      <div>
        <label for="surname">Surname</label>
        <label class="necessarily" for="surname">*</label>
      </div>
      <div class="necessarily"
           *ngIf="form.controls['surname'].invalid && (form.controls['surname'].dirty || form.controls['surname'].touched)">
        Обязательное поле
      </div>
    </div>
    <input id="surname" type="text" placeholder="Enter here" formControlName="surname" required>
  </div>
  <br>
  <div class="header container">
    <div class="position">
      <div>
        <label for="country">Country</label>
        <label class="necessarily" for="country">*</label>
      </div>
      <div class="necessarily"
           *ngIf="form.controls['country'].invalid && (form.controls['country'].dirty || form.controls['country'].touched)">
        Обязательное поле
      </div>
    </div>
    <div>
      <select id="country" formControlName="country">
        <option value="">Select Country</option>
        <option *ngFor="let country of countries" [value]="country">{{country}}</option>
      </select>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="position">
      <div>
        <label>Do you Pep?</label>
        <label class="necessarily">*</label>
      </div>
      <div class="necessarily" *ngIf="form.get('pep')?.invalid && (form.get('pep')?.dirty || form.get('pep')?.touched)">
        Обязательное поле
      </div>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="pepYes" (change)="updatePep()">
        Yes
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="pepNo" (change)="updatePep()">
        No
      </label>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="position">
      <div>
        <label>Sanction?</label>
        <label class="necessarily">*</label>
      </div>
    </div>
    <div class="necessarily" *ngIf="form.get('sanction')?.invalid && (form.get('sanction')?.dirty || form.get('sanction')?.touched)">
      Обязательное поле
    </div>
    <div>
      <label>
        <input type="radio" formControlName="sanction" [value]="'Yes'" required>
        Yes
      </label>
    </div>
    <div>
      <label>
        <input type="radio" formControlName="sanction" [value]="'No'" required>
        No
      </label>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="position">
      <div>
        <label>Choose some variants:</label>
        <label class="necessarily">*</label>
      </div>
      <div class="necessarily" *ngIf="form.controls['variants'].invalid && (form.controls['variants'].dirty || form.controls['variants'].touched)">
        Обязательное поле
      </div>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="A" (change)="updateVariants()">
        A
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="B" (change)="updateVariants()">
        B
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="C" (change)="updateVariants()">
        C
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="D" (change)="updateVariants()">
        D
      </label>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="position">
      <div>
        <label for="textarea">Additional information:</label>
<!--        <label class="necessarily" for="textarea">*</label>-->
      </div>
<!--      <div class="necessarily" *ngIf="form.controls['textarea'].invalid && (form.controls['textarea'].dirty || form.controls['textarea'].touched)">-->
<!--        Обязательное поле-->
<!--      </div>-->
    </div>
    <div>
      <textarea id="textarea" formControlName="textarea"></textarea>
    </div>
  </div>
  <br>
  <button *ngIf="isFormValid()" color="primary" mat-raised-button>Submit</button>
</form>
