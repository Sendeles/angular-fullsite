<div class="color">
  <div>
    <h2>{{post.title}}</h2>
  </div>
  <div>
    <strong>{{post.author}}</strong>
    <small>
      {{post.date | date: 'dd.MM.yyyy'}}
    </small>
  </div>
  <div>
    <p>{{truncatedContent}}</p>
  </div>
  <button [routerLink]="['/posts', post.id]">Открыть</button>
</div>
