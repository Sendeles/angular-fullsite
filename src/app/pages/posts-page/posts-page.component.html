<div class="color" *ngIf="subPost$ | async as post">
  <div>
    <h2>{{post.title}}</h2>
  </div>
  <div>
    <strong>{{post.author}}</strong>
    <small>
      {{post.date | date: 'dd.MM.yyyy'}}
    </small>
  </div>
  <div>
    <p>{{post.content}}</p>
  </div>
  <button [routerLink]="['/']">Назад</button>
</div>
