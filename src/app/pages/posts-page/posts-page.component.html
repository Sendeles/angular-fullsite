<div class="color" *ngIf="subPost$ | async as post">
  <div>
    <h2>{{post.title}}</h2>
  </div>
  <div>
    <strong>{{post.author}}</strong>
    <small>
      {{post.date | date: 'dd.MM.yyyy'}}
    </small>
  </div>
  <div>
    <p [innerHTML]=truncateText(post.content)></p>
  </div>
  <button (click)="goBack()">Назад</button>
</div>

<div *ngIf="posts$ | async as posts">
  <app-post *ngFor="let post of posts"
            [post]="post">
  </app-post>
</div>
